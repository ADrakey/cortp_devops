{% extends 'base.html' %}
{% load staticfiles %}
{% block title %}箱箱共用配置管理平台{% endblock %}
{% block css %}<link href="{% static '' %}" rel="stylesheet">{% endblock %}
{% block content %}
    <section class="content">
       <div class="callout callout-info" style="display:none">
        <h4>添加成功!</h4>
       </div>
       <div class="box">
        <div class="box-header with-border">
          <h3 class="box-title" style="color:#3c8dbc">添加用户</h3>

          <div class="box-tools pull-right">
            <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Collapse">
              <i class="fa fa-minus"></i></button>
            <button type="button" class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove">
              <i class="fa fa-times"></i></button>
          </div>
        </div>
        <div class="box-body">
            <form>
                {% csrf_token %}
                <p><label for="username">用户:</label> <input type="text" name="username" required id="username" maxlength="50" /></p>
                <p><label for="password">密码:</label> <input type="password" name="password" required id="password" maxlength="128" /></p>
                <li onclick="adduser()" class="btn btn-primary" style="width: 60pt" value="">提交</li>&nbsp;&nbsp;&nbsp;&nbsp;
                <a href="/users/manageuser/"><li style="width: 60pt" class="btn btn-primary" value="">返回</li></a><br>
            </form>
        </div>
        <!-- /.box-body -->
        <div class="box-footer">
          <i class="fa fa-info-circle"></i>请勿重复添加！
        </div>
        <!-- /.box-footer-->
      </div>
    </section>
    {% block script%}<script src="{% static 'js/users/adduser.js' %}"> </script>{% endblock %}
{% endblock %}
