{% extends 'base.html' %}
{% load staticfiles %}
{% block title %}箱箱共用配置管理平台{% endblock %}
{% block css %}<link href="{% static '' %}" rel="stylesheet">{% endblock %}
{% block content %}
    <div class="allweb">
    <a href="/website/addweb/"><button type="button" class="btn btn-default btn-sm"> <i class="fa fa-plus" style="color:#3c8dbc"> <b>添加一个常用站点导航</b></i></button></a>
  <!--  <a href="/addweb/"><span class="btn btn-default bg-light-blue" ><b>添加一个常用站点导航</b> <i class="fa fa-plus"></i></span></a>-->
    <section class="content">
     <div class="row">
     <!--渲染出站点-->
         {% for i in web_list %}
                 <div class="col-md-3">
                    <a href="{{ i.url }}">
                          <div class="box box-warning box-solid">
                            <div class="box-header with-border">
                              <h3 class="box-title">{{i.name}}</h3>

                              <div class="box-tools pull-right">
                                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                                </button>
                              </div>
                              <!-- /.box-tools -->
                            </div>
                            <!-- /.box-header -->
                            <div class="box-body">
                              {{ i.description }}
                            </div>
                            <!-- /.box-body -->
                          </div>
                    </a>
                 </div>
         {% endfor %}
      </div>
    </section>
    </div>
   {% block script%}{% endblock %}
{% endblock %}
